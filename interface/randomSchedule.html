<!doctype html>
<html class = "h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../public/styles.css" rel="stylesheet">
</head>
<body class ="text-gray-700 w-full h-full bg-no-repeat bg-cover" style="background-image: url(./file2.png)">
    <div class = "bg-contain flex justify-between py-5 px-1 h-full" id = "menu" style="width: 500px; height: 300px;"> <!-- Different sections of the browser extension-->
        <div class = "width: 0.5rem" style = "position:relative; right:2px; top:-7px">
            <a href = "#">Settings</a>
           
        </div>
        <div class = "width: 0.5rem" style = "position:relative; left:4px; top:-7px" >
          <a href = "about.html">About</a>
        </div>
        <div class = "width: 0.5rem" style = "position:relative; left:30px; top:-7px">
            <a href="menu.html">
                <span>Schedule</span>
            </a>
        </div> 
        <div class = "width: 0.5rem" style = "position:relative; right:30px; top:-7px">
            <a href="randomSchedule.html">
                <span>New Schedule</span>
            </a>
        </div>
  </div>
  <div id = "Make Schedule" style = "position:relative; left:30px; top:-250px">
    <h1>Generate A Schedule For Your Next Semester!</h1>
    <h1 style = "position:relative; top:10px">1:   <input type="text" id="input1"/></h1>
    <h1 style = "position:relative; top:20px">2:   <input type="text" id="input2"/></h1>
    <h1 style = "position:relative; top:30px">3:   <input type="text" id="input3"/></h1>
    <h1 style = "position:relative; top:40px">4:   <input type="text" id="input4"/></h1>
    <h1 style = "position:relative; top:50px">5:   <input type="text" id="input5"/></h1>
    <button id="post" style = "position:relative; top:100px">ENTER</button>
    <div id = "Days Of The Week">
        <input type="checkbox" id="M" name="Monday" value="M" style = "position:relative; top:40px" checked>
        <label for="M" style = "position:relative; top:40px">M</label>
        <input type="checkbox" id="T" name="Tuesday" value="T"style = "position:relative; top:40px" checked>
        <label for="T" style = "position:relative; top:40px">T</label>
        <input type="checkbox" id="W" name="Wednesday" value="W"style = "position:relative; top:40px" checked>
        <label for="W" style = "position:relative; top:40px">W</label>
        <input type="checkbox" id="R" name="Thursday" value="R"style = "position:relative; top:40px" checked>
        <label for="Th" style = "position:relative; top:40px">R</label>
        <input type="checkbox" id="F" name="Friday" value="F"style = "position:relative; top:40px" checked>
        <label for="F" style = "position:relative; top:40px">F</label>
        <input type="checkbox" id="S" name="Saturday" value="S"style = "position:relative; top:40px">
        <label for="Sat" style = "position:relative; top:40px">S</label>
    </div>
    <div id = "Async">
        <input type="checkbox" id="Async" name="Async" value="Async" style = "position:relative; top:40px">
        <label for="Async" style = "position:relative; top:40px">Prioritize Async Courses</label>
    </div>
    <div id = "Find Prof" style = "position:relative; left:300px; top:-100px">
        <a href="findProfessor.html">
            <input type="button" value = "Find Professor">
        </a>
        </div>
    <script src = 'background.js'></script>
  </div>
  <div id = "end of extension"></div>
</body>
</html>
